query listMemes {
  allMemes(orderBy: id_DESC) {
    id
    photoUrl
  }
}

mutation newMeme($url: String!) {
  createMeme(photoUrl: $url) {
    id
    photoUrl
  }
}

subscription newMemeCreated {
  Meme(
    filter: {
      mutation_in: [CREATED]
    }
  ) {
    mutation
    node {
      id
      photoUrl
    }
  }
}
